services:
  # Web Service
  - type: web
    name: coinpulse
    runtime: python
    region: singapore
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --worker-class eventlet -w 1 --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: APP_URL
        value: https://coinpulse.sinsi.ai
      - key: DEBUG
        value: False
      - key: DATABASE_URL
        fromDatabase:
          name: coinpulse-db
          property: connectionString
      - key: SMTP_HOST
        value: smtp.sendgrid.net
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        value: apikey
      - key: FROM_EMAIL
        value: noreply@sinsi.ai
      - key: FROM_NAME
        value: CoinPulse

databases:
  - name: coinpulse-db
    databaseName: coinpulse
    user: coinpulse_user
    region: singapore
    plan: free
