<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스윙 트레이딩 - CoinPulse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
        }

        .header .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 30px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4CAF50;
        }

        input:checked + .slider:before {
            transform: translateX(30px);
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
        }

        .status-badge.active {
            background: #4CAF50;
            color: white;
        }

        .status-badge.inactive {
            background: #f44336;
            color: white;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .refresh-btn:hover {
            background: #5568d3;
        }

        .position-list, .candidate-list {
            list-style: none;
        }

        .position-item, .candidate-item {
            padding: 12px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .position-item.profit {
            border-left-color: #4CAF50;
        }

        .position-item.loss {
            border-left-color: #f44336;
        }

        .coin-name {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .position-details, .candidate-details {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #666;
        }

        .profit-value {
            color: #4CAF50;
            font-weight: bold;
        }

        .loss-value {
            color: #f44336;
            font-weight: bold;
        }

        .score-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 12px;
        }

        .score-high {
            background: #4CAF50;
            color: white;
        }

        .score-medium {
            background: #FFC107;
            color: white;
        }

        .score-low {
            background: #f44336;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .history-table th,
        .history-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }

        .history-table th {
            background: #f8f9fa;
            font-weight: bold;
            color: #333;
        }

        .history-table tr:hover {
            background: #f8f9fa;
        }

        .btn-settings {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-settings:hover {
            background: #5568d3;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #999;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }

            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div>
                <h1><i class="fas fa-chart-line"></i> 스윙 트레이딩</h1>
                <p style="color: #666; margin-top: 5px;">3일 보유 자동 거래 시스템</p>
            </div>
            <div class="controls">
                <label class="toggle-switch">
                    <input type="checkbox" id="auto-trading-toggle">
                    <span class="slider"></span>
                </label>
                <span class="status-badge" id="status-badge">비활성</span>
                <button class="btn-settings" onclick="openSettings()">
                    <i class="fas fa-cog"></i> 설정
                </button>
            </div>
        </div>

        <!-- Statistics Cards -->
        <div class="grid">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">총 수익률</div>
                    <button class="refresh-btn" onclick="refreshData()">
                        <i class="fas fa-sync-alt"></i> 새로고침
                    </button>
                </div>
                <div style="text-align: center; padding: 20px 0;">
                    <div style="font-size: 36px; font-weight: bold;" id="total-profit">
                        <span class="spinner"></span>
                    </div>
                    <div style="color: #666; margin-top: 10px;">전체 거래 수익률</div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="card-title">활성 포지션</div>
                </div>
                <div style="text-align: center; padding: 20px 0;">
                    <div style="font-size: 36px; font-weight: bold; color: #667eea;" id="active-positions">
                        <span class="spinner"></span>
                    </div>
                    <div style="color: #666; margin-top: 10px;">현재 보유 중인 코인</div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="card-title">거래 승률</div>
                </div>
                <div style="text-align: center; padding: 20px 0;">
                    <div style="font-size: 36px; font-weight: bold; color: #4CAF50;" id="win-rate">
                        <span class="spinner"></span>
                    </div>
                    <div style="color: #666; margin-top: 10px;">수익 거래 비율</div>
                </div>
            </div>
        </div>

        <!-- Main Content Grid -->
        <div class="grid">
            <!-- Current Positions -->
            <div class="card" style="grid-column: span 2;">
                <div class="card-header">
                    <div class="card-title">
                        <i class="fas fa-coins"></i> 현재 포지션
                    </div>
                </div>
                <ul class="position-list" id="position-list">
                    <div class="loading">
                        <span class="spinner"></span> 포지션 정보를 불러오는 중...
                    </div>
                </ul>
            </div>

            <!-- Surge Candidates -->
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        <i class="fas fa-rocket"></i> 급등 후보 (Top 10)
                    </div>
                    <button class="refresh-btn" onclick="scanCandidates()">
                        <i class="fas fa-search"></i> 스캔
                    </button>
                </div>
                <ul class="candidate-list" id="candidate-list">
                    <div class="loading">
                        <span class="spinner"></span> 급등 후보를 분석하는 중...
                    </div>
                </ul>
            </div>
        </div>

        <!-- Trading History -->
        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    <i class="fas fa-history"></i> 거래 이력
                </div>
            </div>
            <table class="history-table" id="history-table">
                <thead>
                    <tr>
                        <th>날짜</th>
                        <th>코인</th>
                        <th>매수가</th>
                        <th>매도가</th>
                        <th>수익률</th>
                        <th>보유기간</th>
                        <th>종료사유</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 40px; color: #999;">
                            <span class="spinner"></span> 거래 이력을 불러오는 중...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE = 'http://localhost:8080/api';
        const USER_ID = 1; // TODO: Get from session

        // State
        let autoTradingEnabled = false;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            setupEventListeners();
        });

        function setupEventListeners() {
            const toggle = document.getElementById('auto-trading-toggle');
            toggle.addEventListener('change', function() {
                autoTradingEnabled = this.checked;
                updateStatusBadge();
                toggleAutoTrading(this.checked);
            });
        }

        function updateStatusBadge() {
            const badge = document.getElementById('status-badge');
            if (autoTradingEnabled) {
                badge.textContent = '활성';
                badge.className = 'status-badge active';
            } else {
                badge.textContent = '비활성';
                badge.className = 'status-badge inactive';
            }
        }

        async function loadData() {
            await Promise.all([
                loadPositions(),
                loadSurgeCandidates(),
                loadHistory(),
                loadStatistics()
            ]);
        }

        async function loadPositions() {
            try {
                const response = await fetch(`${API_BASE}/auto-trading/positions/${USER_ID}`);
                const data = await response.json();

                const list = document.getElementById('position-list');

                if (data.positions && data.positions.length > 0) {
                    list.innerHTML = data.positions.map(pos => `
                        <li class="position-item ${pos.profit_loss_percent >= 0 ? 'profit' : 'loss'}">
                            <div class="coin-name">${pos.coin_symbol}</div>
                            <div class="position-details">
                                <span>매수: ${parseFloat(pos.buy_price).toLocaleString()}원</span>
                                <span>현재: ${parseFloat(pos.current_price).toLocaleString()}원</span>
                                <span class="${pos.profit_loss_percent >= 0 ? 'profit-value' : 'loss-value'}">
                                    ${pos.profit_loss_percent >= 0 ? '+' : ''}${parseFloat(pos.profit_loss_percent).toFixed(2)}%
                                </span>
                            </div>
                            <div class="position-details" style="margin-top: 5px; font-size: 12px;">
                                <span>${pos.quantity} ${pos.coin_symbol}</span>
                                <span>보유 ${calculateHoldingDays(pos.created_at)}일</span>
                            </div>
                        </li>
                    `).join('');
                } else {
                    list.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-inbox"></i>
                            <p>현재 보유 중인 포지션이 없습니다</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Failed to load positions:', error);
                document.getElementById('position-list').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>포지션 정보를 불러오는데 실패했습니다</p>
                    </div>
                `;
            }
        }

        async function loadSurgeCandidates() {
            try {
                const response = await fetch(`${API_BASE}/surge/candidates`);
                const data = await response.json();

                const list = document.getElementById('candidate-list');

                if (data.candidates && data.candidates.length > 0) {
                    list.innerHTML = data.candidates.slice(0, 10).map(coin => {
                        const scoreClass = coin.score >= 70 ? 'score-high' :
                                         coin.score >= 50 ? 'score-medium' : 'score-low';

                        return `
                            <li class="candidate-item">
                                <div style="display: flex; justify-content: space-between; align-items: center;">
                                    <div class="coin-name">${coin.symbol}</div>
                                    <span class="score-badge ${scoreClass}">${coin.score}점</span>
                                </div>
                                <div class="candidate-details">
                                    <span>현재가: ${parseFloat(coin.current_price).toLocaleString()}원</span>
                                    <span>${coin.recommendation}</span>
                                </div>
                            </li>
                        `;
                    }).join('');
                } else {
                    list.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-search"></i>
                            <p>급등 후보가 없습니다</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Failed to load surge candidates:', error);
                document.getElementById('candidate-list').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>급등 후보를 불러오는데 실패했습니다</p>
                    </div>
                `;
            }
        }

        async function loadHistory() {
            try {
                const response = await fetch(`${API_BASE}/auto-trading/history/${USER_ID}`);
                const data = await response.json();

                const tbody = document.querySelector('#history-table tbody');

                if (data.history && data.history.length > 0) {
                    tbody.innerHTML = data.history.map(trade => `
                        <tr>
                            <td>${new Date(trade.sell_time).toLocaleDateString()}</td>
                            <td><strong>${trade.coin_symbol}</strong></td>
                            <td>${parseFloat(trade.buy_price).toLocaleString()}원</td>
                            <td>${parseFloat(trade.sell_price).toLocaleString()}원</td>
                            <td class="${trade.profit_loss_percent >= 0 ? 'profit-value' : 'loss-value'}">
                                ${trade.profit_loss_percent >= 0 ? '+' : ''}${parseFloat(trade.profit_loss_percent).toFixed(2)}%
                            </td>
                            <td>${trade.holding_days}일</td>
                            <td>${getCloseReasonText(trade.close_reason)}</td>
                        </tr>
                    `).join('');
                } else {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="7" style="text-align: center; padding: 40px; color: #999;">
                                거래 이력이 없습니다
                            </td>
                        </tr>
                    `;
                }
            } catch (error) {
                console.error('Failed to load history:', error);
            }
        }

        async function loadStatistics() {
            try {
                const response = await fetch(`${API_BASE}/auto-trading/stats/${USER_ID}`);
                const data = await response.json();

                if (data.success) {
                    document.getElementById('total-profit').innerHTML =
                        `<span class="${data.stats.total_profit_percent >= 0 ? 'profit-value' : 'loss-value'}">
                            ${data.stats.total_profit_percent >= 0 ? '+' : ''}${parseFloat(data.stats.total_profit_percent).toFixed(2)}%
                        </span>`;

                    document.getElementById('active-positions').textContent = data.stats.active_positions;
                    document.getElementById('win-rate').textContent = `${parseFloat(data.stats.win_rate).toFixed(1)}%`;
                }
            } catch (error) {
                console.error('Failed to load statistics:', error);
                document.getElementById('total-profit').innerHTML = '<span style="color: #999;">-</span>';
                document.getElementById('active-positions').textContent = '0';
                document.getElementById('win-rate').textContent = '0%';
            }
        }

        async function toggleAutoTrading(enabled) {
            try {
                const response = await fetch(`${API_BASE}/auto-trading/toggle/${USER_ID}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ enabled })
                });

                const data = await response.json();

                if (data.success) {
                    console.log('Auto trading toggled:', enabled);
                } else {
                    console.error('Failed to toggle auto trading:', data.error);
                    // Revert toggle
                    document.getElementById('auto-trading-toggle').checked = !enabled;
                    autoTradingEnabled = !enabled;
                    updateStatusBadge();
                }
            } catch (error) {
                console.error('Error toggling auto trading:', error);
            }
        }

        function refreshData() {
            loadData();
        }

        function scanCandidates() {
            loadSurgeCandidates();
        }

        function openSettings() {
            alert('설정 페이지는 준비 중입니다.');
        }

        function calculateHoldingDays(createdAt) {
            const created = new Date(createdAt);
            const now = new Date();
            const diff = now - created;
            return Math.floor(diff / (1000 * 60 * 60 * 24));
        }

        function getCloseReasonText(reason) {
            const reasons = {
                'take_profit': '익절',
                'stop_loss': '손절',
                'holding_period': '기간만료',
                'emergency_stop': '긴급중지',
                'manual': '수동종료'
            };
            return reasons[reason] || reason;
        }

        // Auto refresh every 30 seconds
        setInterval(refreshData, 30000);
    </script>
</body>
</html>
