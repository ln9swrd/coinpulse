<!DOCTYPE html>

        body {

        .portfolio-container {

        .page-title {

        .page-subtitle {

        /* Summary Cards */

        .summary-card {

        }

        .summary-label {

        }

        .summary-value {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 4px;
        }

        .summary-change {
            font-size: 13px;
            font-weight: 600;
        }

        .summary-change.positive {
            color: #10b981;
        }

        .summary-change.negative {
            color: #ef4444;
        }

        /* Holdings Table */
        .holdings-section {
            background: white;
            border-radius: 12px;
            padding: 24px;

            margin-bottom: 24px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            color: #1a1a1a;
        }

        .btn-refresh {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 16px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.2s;
        }

        .btn-refresh:hover {
            background: #5a67d8;
        }

        .holdings-table {
            width: 100%;
            border-collapse: collapse;
        }

        .holdings-table thead {
            background: #f9fafb;
        }

        .holdings-table th {
            padding: 12px 16px;
            text-align: left;
            font-size: 13px;
            font-weight: 600;
            color: #666;
            border-bottom: 2px solid #e5e7eb;
        }

        .holdings-table td {
            padding: 16px;
            font-size: 14px;
            color: #1a1a1a;
            border-bottom: 1px solid #f3f4f6;
        }

        .holdings-table tbody tr:hover {
            background: #f9fafb;
        }

        .coin-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .coin-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #667eea;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 14px;
        }

        .coin-name {
            font-weight: 600;
        }

        .coin-symbol {
            font-size: 12px;
            color: #666;
        }

        .profit-positive {
            color: #10b981;
            font-weight: 600;
        }

        .profit-negative {
            color: #ef4444;
            font-weight: 600;
        }

        .loading-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f4f6;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="portfolio-container">
        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">Ìè¨Ìä∏Ìè¥Î¶¨Ïò§</h1>
            <p class="page-subtitle">Î≥¥Ïú† ÏûêÏÇ∞ÏùÑ ÌïúÎààÏóê ÌôïÏù∏ÌïòÏÑ∏Ïöî</p>
        </div>

        <!-- Summary Cards -->
        <div class="summary-cards">
            <div class="summary-card">
                <div class="summary-label">Ï¥ù ÏûêÏÇ∞ Í∞ÄÏπò</div>
                <div class="summary-value" id="total-value">-</div>
                <div class="summary-change" id="total-change">-</div>
            </div>

            <div class="summary-card">
                <div class="summary-label">Ï¥ù Ìà¨Ïûê Í∏àÏï°</div>
                <div class="summary-value" id="total-investment">-</div>
            </div>

            <div class="summary-card">
                <div class="summary-label">Ï¥ù ÏàòÏùµ/ÏÜêÏã§</div>
                <div class="summary-value" id="total-profit">-</div>
                <div class="summary-change" id="profit-rate">-</div>
            </div>

            <div class="summary-card">
                <div class="summary-label">Î≥¥Ïú† Ï¢ÖÎ™© Ïàò</div>
                <div class="summary-value" id="holdings-count">-</div>
            </div>
        </div>

        <!-- Holdings Table -->
        <div class="holdings-section">
            <div class="section-header">
                <h2 class="section-title">Î≥¥Ïú† ÏûêÏÇ∞ ÎÇ¥Ïó≠</h2>
                <button class="btn-refresh" onclick="loadPortfolio()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
                    </svg>
                    ÏÉàÎ°úÍ≥†Ïπ®
                </button>
            </div>

            <div id="holdings-container">
                <div class="loading-state">
                    <div class="spinner"></div>
                    <p>Ìè¨Ìä∏Ìè¥Î¶¨Ïò§ Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Îäî Ï§ë...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Get API base URL
        const API_BASE = window.API_BASE || window.location.origin;

        // Get auth token
        function getAuthToken() {
            return localStorage.getItem('access_token');
        }

        // Format number as KRW
        function formatKRW(amount) {
            if (!amount && amount !== 0) return '-';
            return Number(amount).toLocaleString('ko-KR') + ' KRW';
        }

        // Format percentage
        function formatPercent(value) {
            if (!value && value !== 0) return '-';
            const sign = value >= 0 ? '+' : '';
            return sign + Number(value).toFixed(2) + '%';
        }

        // Load portfolio data
        async function loadPortfolio() {
            const token = getAuthToken();
            if (!token) {
                console.warn('[Portfolio] No auth token');
                showEmptyState('Î°úÍ∑∏Ïù∏Ïù¥ ÌïÑÏöîÌï©ÎãàÎã§');
                return;
            }

            const container = document.getElementById('holdings-container');
            container.innerHTML = '<div class="loading-state"><div class="spinner"></div><p>Ìè¨Ìä∏Ìè¥Î¶¨Ïò§ Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Îäî Ï§ë...</p></div>';

            try {
                // Fetch holdings from API
                const response = await fetch(`${API_BASE}/api/holdings`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }

                const data = await response.json();
                const holdings = data.holdings || [];

                // Update summary cards
                updateSummary(holdings);

                // Render holdings table
                if (holdings.length === 0) {
                    showEmptyState('Î≥¥Ïú† Ï§ëÏù∏ ÏûêÏÇ∞Ïù¥ ÏóÜÏäµÎãàÎã§');
                } else {
                    renderHoldingsTable(holdings);
                }

            } catch (error) {
                console.error('[Portfolio] Error loading data:', error);
                showEmptyState('Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§');
            }
        }

        // Update summary cards
        function updateSummary(holdings) {
            const totalValue = holdings.reduce((sum, h) => sum + (parseFloat(h.balance) * parseFloat(h.avg_buy_price || 0)), 0);
            const totalInvestment = holdings.reduce((sum, h) => sum + (parseFloat(h.balance) * parseFloat(h.avg_buy_price || 0)), 0);
            const totalProfit = 0; // Calculate based on current prices
            const profitRate = totalInvestment > 0 ? (totalProfit / totalInvestment * 100) : 0;

            document.getElementById('total-value').textContent = formatKRW(totalValue);
            document.getElementById('total-investment').textContent = formatKRW(totalInvestment);
            document.getElementById('total-profit').textContent = formatKRW(totalProfit);
            document.getElementById('profit-rate').textContent = formatPercent(profitRate);
            document.getElementById('holdings-count').textContent = holdings.length + 'Í∞ú';

            // Update change colors
            const totalChangeEl = document.getElementById('total-change');
            const profitRateEl = document.getElementById('profit-rate');

            if (profitRate >= 0) {
                profitRateEl.classList.add('positive');
                profitRateEl.classList.remove('negative');
            } else {
                profitRateEl.classList.add('negative');
                profitRateEl.classList.remove('positive');
            }
        }

        // Render holdings table
        function renderHoldingsTable(holdings) {
            const container = document.getElementById('holdings-container');

            const tableHTML = `
                <table class="holdings-table">
                    <thead>
                        <tr>
                            <th>ÏûêÏÇ∞</th>
                            <th>Î≥¥Ïú† ÏàòÎüâ</th>
                            <th>ÌèâÍ∑† Îß§ÏàòÍ∞Ä</th>
                            <th>ÌòÑÏû¨Í∞Ä</th>
                            <th>ÌèâÍ∞Ä Í∏àÏï°</th>
                            <th>ÏàòÏùµ/ÏÜêÏã§</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${holdings.map(holding => {
                            const balance = parseFloat(holding.balance) || 0;
                            const avgPrice = parseFloat(holding.avg_buy_price) || 0;
                            const currentPrice = parseFloat(holding.current_price) || avgPrice;
                            const value = balance * currentPrice;
                            const profit = balance * (currentPrice - avgPrice);
                            const profitRate = avgPrice > 0 ? ((currentPrice - avgPrice) / avgPrice * 100) : 0;

                            return `
                                <tr>
                                    <td>
                                        <div class="coin-info">
                                            <div class="coin-icon">${holding.currency.substring(0, 2).toUpperCase()}</div>
                                            <div>
                                                <div class="coin-name">${holding.currency}</div>
                                                <div class="coin-symbol">${holding.unit_currency}</div>
                                            </div>
                                        </div>
                                    </td>
                                    <td>${balance.toLocaleString('ko-KR', {minimumFractionDigits: 2, maximumFractionDigits: 8})}</td>
                                    <td>${formatKRW(avgPrice)}</td>
                                    <td>${formatKRW(currentPrice)}</td>
                                    <td>${formatKRW(value)}</td>
                                    <td>
                                        <div class="${profit >= 0 ? 'profit-positive' : 'profit-negative'}">
                                            ${formatKRW(profit)}
                                            <br>
                                            <small>${formatPercent(profitRate)}</small>
                                        </div>
                                    </td>
                                </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
            `;

            container.innerHTML = tableHTML;
        }

        // Show empty state
        function showEmptyState(message) {
            const container = document.getElementById('holdings-container');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">üìä</div>
                    <p>${message}</p>
                </div>
            `;
        }

        // Load data on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadPortfolio();
        });
    </script>
</body>
</html>
