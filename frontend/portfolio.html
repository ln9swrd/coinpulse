<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오 - CoinPulse</title>
    <link rel="stylesheet" href="css/internal-pages.css">
    <link rel="stylesheet" href="css/portfolio.css?v=20251227-2">
    <script src="js/error-handler.js?v=20251227"></script>
    <script src="js/portfolio.js?v=20251227" defer></script>
</head>
<body>
    <div class="portfolio-container">
        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">포트폴리오</h1>
            <p class="page-subtitle">보유 자산을 한눈에 확인하세요</p>
        </div>

        <!-- Summary Cards -->
        <div class="summary-cards">
            <div class="summary-card">
                <div class="summary-label">총 자산 가치</div>
                <div class="summary-value" id="total-value">-</div>
                <div class="summary-change" id="total-change">-</div>
            </div>

            <div class="summary-card">
                <div class="summary-label">총 투자 금액</div>
                <div class="summary-value" id="total-investment">-</div>
            </div>

            <div class="summary-card">
                <div class="summary-label">총 수익/손실</div>
                <div class="summary-value" id="total-profit">-</div>
                <div class="summary-change" id="profit-rate">-</div>
            </div>

            <div class="summary-card">
                <div class="summary-label">보유 종목 수</div>
                <div class="summary-value" id="holdings-count">-</div>
            </div>
        </div>

        <!-- Holdings Table -->
        <div class="holdings-section">
            <div class="section-header">
                <h2 class="section-title">보유 자산 내역</h2>
                <button class="btn-refresh" onclick="loadPortfolio()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
                    </svg>
                    새로고침
                </button>
            </div>

            <div id="holdings-container">
                <div class="loading-state">
                    <div class="spinner"></div>
                    <p>포트폴리오 데이터를 불러오는 중...</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
