<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 피드백 - CoinPulse</title>
    <link rel="stylesheet" href="css/internal-pages.css">
    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .page-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-header {
            margin-bottom: 30px;
        }

        .page-header h1 {
            font-size: 28px;
            color: #1e293b;
            margin-bottom: 8px;
        }

        .page-header p {
            color: #64748b;
            font-size: 14px;
        }

        .empty-state {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 60px 20px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 18px;
            color: #64748b;
            margin-bottom: 20px;
        }

        .empty-state-action {
            margin-top: 20px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .feedback-list {
            display: grid;
            gap: 20px;
        }

        .feedback-card {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: all 0.3s;
            cursor: pointer;
        }

        .feedback-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .feedback-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .feedback-title {
            font-size: 18px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 8px;
        }

        .feedback-meta {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-bug { background: rgba(239, 68, 68, 0.1); color: #ef4444; }
        .badge-feature { background: rgba(59, 130, 246, 0.1); color: #3b82f6; }
        .badge-general { background: rgba(107, 114, 128, 0.1); color: #6b7280; }

        .badge-urgent { background: rgba(239, 68, 68, 0.1); color: #ef4444; }
        .badge-high { background: rgba(245, 158, 11, 0.1); color: #f59e0b; }
        .badge-normal { background: rgba(59, 130, 246, 0.1); color: #3b82f6; }
        .badge-low { background: rgba(107, 114, 128, 0.1); color: #6b7280; }

        .badge-new { background: rgba(59, 130, 246, 0.1); color: #3b82f6; }
        .badge-in_progress { background: rgba(245, 158, 11, 0.1); color: #f59e0b; }
        .badge-resolved { background: rgba(34, 197, 94, 0.1); color: #22c55e; }
        .badge-closed { background: rgba(107, 114, 128, 0.1); color: #6b7280; }

        .feedback-content {
            color: #64748b;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .feedback-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 12px;
            border-top: 1px solid #e5e7eb;
        }

        .feedback-date {
            font-size: 12px;
            color: #94a3b8;
        }

        .loading-state {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }

        .spinner {
            border: 3px solid #e5e7eb;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Feedback Detail Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            max-width: 700px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            padding: 24px 28px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 22px;
            color: #1e293b;
        }

        .modal-close {
            background: transparent;
            border: none;
            font-size: 28px;
            color: #64748b;
            cursor: pointer;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .modal-close:hover {
            background: #f1f5f9;
            color: #1e293b;
        }

        .modal-body {
            padding: 28px;
        }

        .detail-row {
            margin-bottom: 20px;
        }

        .detail-label {
            font-size: 12px;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .detail-value {
            font-size: 14px;
            color: #1e293b;
            line-height: 1.6;
        }

        .detail-content {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 15px;
            }

            .page-header h1 {
                font-size: 24px;
            }

            .modal-content {
                width: 95%;
            }
        }
    </style>
    <script src="js/error-handler.js?v=20251227"></script>
</head>
<body>
    <div class="page-container">
        <div class="page-header">
            <h1>💬 내 피드백</h1>
            <p>제출한 피드백의 처리 상태를 확인하세요</p>
        </div>

        <div id="feedback-container">
            <div class="loading-state">
                <div class="spinner"></div>
                <p>피드백을 불러오는 중...</p>
            </div>
        </div>
    </div>

    <!-- Feedback Detail Modal -->
    <div id="feedbackModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>피드백 상세</h2>
                <button class="modal-close" id="modal-close">✕</button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Details will be populated here -->
            </div>
        </div>
    </div>

    <script>
        (function() {
            'use strict';

            const container = document.getElementById('feedback-container');
            const modal = document.getElementById('feedbackModal');
            const modalBody = document.getElementById('modal-body');
            const modalClose = document.getElementById('modal-close');

            // Load feedback on page load
            loadMyFeedback();

            // Close modal
            modalClose.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) closeModal();
            });

            async function loadMyFeedback() {
                try {
                    const token = localStorage.getItem('access_token');
                    if (!token) {
                        console.error('[MyFeedback] No access token found');
                        window.location.href = '/login.html';
                        return;
                    }

                    console.log('[MyFeedback] Loading feedback with token');
                    const response = await fetch('/api/feedback/my', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    const data = await response.json();

                    if (data.success) {
                        renderFeedback(data.feedback);
                    } else {
                        showError('피드백을 불러오는데 실패했습니다: ' + data.error);
                    }
                } catch (error) {
                    console.error('피드백 로드 실패:', error);
                    showError('피드백을 불러오는데 실패했습니다');
                }
            }

            function renderFeedback(feedbackList) {
                if (!feedbackList || feedbackList.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">💬</div>
                            <div class="empty-state-text">아직 제출한 피드백이 없습니다</div>
                            <p style="color: #94a3b8; font-size: 14px;">피드백을 통해 서비스 개선에 참여해주세요!</p>
                            <div class="empty-state-action">
                                <button class="btn-primary" onclick="document.getElementById('feedback-floating-btn').click()">
                                    피드백 보내기
                                </button>
                            </div>
                        </div>
                    `;
                    return;
                }

                const typeEmoji = { 'bug': '🐛', 'feature': '💡', 'general': '💭' };
                const priorityEmoji = { 'urgent': '🚨', 'high': '⚠️', 'normal': 'ℹ️', 'low': '💬' };
                const statusEmoji = { 'new': '🆕', 'in_progress': '⏳', 'resolved': '✅', 'closed': '🔒' };
                const statusText = { 'new': '새로운', 'in_progress': '진행 중', 'resolved': '해결됨', 'closed': '종료됨' };

                const html = `
                    <div class="feedback-list">
                        ${feedbackList.map(feedback => `
                            <div class="feedback-card" onclick="viewFeedbackDetail(${feedback.id})">
                                <div class="feedback-header">
                                    <div>
                                        <div class="feedback-title">${typeEmoji[feedback.type] || ''} ${feedback.subject}</div>
                                        <div class="feedback-meta">
                                            <span class="badge badge-${feedback.type}">${feedback.type}</span>
                                            <span class="badge badge-${feedback.priority}">${priorityEmoji[feedback.priority]} ${feedback.priority}</span>
                                            <span class="badge badge-${feedback.status}">${statusEmoji[feedback.status]} ${statusText[feedback.status]}</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="feedback-content">${feedback.content}</div>
                                <div class="feedback-footer">
                                    <div class="feedback-date">
                                        ${new Date(feedback.created_at).toLocaleString('ko-KR', {
                                            year: 'numeric',
                                            month: 'long',
                                            day: 'numeric',
                                            hour: '2-digit',
                                            minute: '2-digit'
                                        })}
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;

                container.innerHTML = html;
            }

            function showError(message) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">⚠️</div>
                        <div class="empty-state-text">${message}</div>
                    </div>
                `;
            }

            window.viewFeedbackDetail = async function(feedbackId) {
                try {
                    const token = localStorage.getItem('access_token');
                    const response = await fetch('/api/feedback/my', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    const data = await response.json();
                    if (data.success) {
                        const feedback = data.feedback.find(f => f.id === feedbackId);
                        if (!feedback) return;

                        const typeEmoji = { 'bug': '🐛', 'feature': '💡', 'general': '💭' };
                        const priorityEmoji = { 'urgent': '🚨', 'high': '⚠️', 'normal': 'ℹ️', 'low': '💬' };
                        const statusEmoji = { 'new': '🆕', 'in_progress': '⏳', 'resolved': '✅', 'closed': '🔒' };
                        const statusText = { 'new': '새로운', 'in_progress': '진행 중', 'resolved': '해결됨', 'closed': '종료됨' };

                        modalBody.innerHTML = `
                            <div class="detail-row">
                                <div class="detail-label">ID</div>
                                <div class="detail-value">#${feedback.id}</div>
                            </div>
                            <div class="detail-row">
                                <div class="detail-label">유형</div>
                                <div class="detail-value">
                                    <span class="badge badge-${feedback.type}">${typeEmoji[feedback.type]} ${feedback.type}</span>
                                </div>
                            </div>
                            <div class="detail-row">
                                <div class="detail-label">우선순위</div>
                                <div class="detail-value">
                                    <span class="badge badge-${feedback.priority}">${priorityEmoji[feedback.priority]} ${feedback.priority}</span>
                                </div>
                            </div>
                            <div class="detail-row">
                                <div class="detail-label">상태</div>
                                <div class="detail-value">
                                    <span class="badge badge-${feedback.status}">${statusEmoji[feedback.status]} ${statusText[feedback.status]}</span>
                                </div>
                            </div>
                            <div class="detail-row">
                                <div class="detail-label">제목</div>
                                <div class="detail-value">${feedback.subject}</div>
                            </div>
                            <div class="detail-row">
                                <div class="detail-label">내용</div>
                                <div class="detail-content">${feedback.content}</div>
                            </div>
                            ${feedback.screenshot_url ? `
                                <div class="detail-row">
                                    <div class="detail-label">스크린샷</div>
                                    <div class="detail-value">
                                        <a href="${feedback.screenshot_url}" target="_blank" style="color: #667eea;">${feedback.screenshot_url}</a>
                                    </div>
                                </div>
                            ` : ''}
                            ${feedback.admin_notes ? `
                                <div class="detail-row">
                                    <div class="detail-label">관리자 메모</div>
                                    <div class="detail-content">${feedback.admin_notes}</div>
                                </div>
                            ` : ''}
                            <div class="detail-row">
                                <div class="detail-label">생성일</div>
                                <div class="detail-value">
                                    ${new Date(feedback.created_at).toLocaleString('ko-KR', {
                                        year: 'numeric',
                                        month: 'long',
                                        day: 'numeric',
                                        hour: '2-digit',
                                        minute: '2-digit',
                                        second: '2-digit'
                                    })}
                                </div>
                            </div>
                            ${feedback.updated_at && feedback.updated_at !== feedback.created_at ? `
                                <div class="detail-row">
                                    <div class="detail-label">수정일</div>
                                    <div class="detail-value">
                                        ${new Date(feedback.updated_at).toLocaleString('ko-KR', {
                                            year: 'numeric',
                                            month: 'long',
                                            day: 'numeric',
                                            hour: '2-digit',
                                            minute: '2-digit',
                                            second: '2-digit'
                                        })}
                                    </div>
                                </div>
                            ` : ''}
                        `;

                        modal.classList.add('active');
                    }
                } catch (error) {
                    console.error('피드백 상세 로드 실패:', error);
                }
            };

            function closeModal() {
                modal.classList.remove('active');
            }

            console.log('[MyFeedback] Page initialized');
        })();
    </script>
</body>
</html>
