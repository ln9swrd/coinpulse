<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CoinPulse - Create your trading account">
    <title>Sign Up - CoinPulse</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/auth.css?v=20251124">
</head>
<body>
    <!-- Background Gradient -->
    <div class="auth-background">
        <div class="gradient-overlay"></div>
    </div>

    <!-- Signup Container -->
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo -->
            <div class="auth-header">
                <a href="index.html" class="logo">CoinPulse</a>
                <p class="tagline">Start your automated trading journey</p>
            </div>

            <!-- Signup Form -->
            <form id="signup-form" class="auth-form">
                <!-- Name Input -->
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        placeholder="Enter your full name"
                        required
                        autocomplete="name"
                    >
                    <span class="error-message" id="name-error"></span>
                </div>

                <!-- Email Input -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Enter your email"
                        required
                        autocomplete="email"
                    >
                    <span class="error-message" id="email-error"></span>
                </div>

                <!-- Password Input -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input-wrapper">
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Create a password (min 8 characters)"
                            required
                            autocomplete="new-password"
                        >
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                            <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                    <span class="error-message" id="password-error"></span>
                </div>

                <!-- Confirm Password Input -->
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="password-input-wrapper">
                        <input
                            type="password"
                            id="confirm-password"
                            name="confirm-password"
                            placeholder="Confirm your password"
                            required
                            autocomplete="new-password"
                        >
                        <button type="button" class="toggle-confirm-password" aria-label="Toggle password visibility">
                            <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                    <span class="error-message" id="confirm-password-error"></span>
                </div>

                <!-- Terms and Conditions -->
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="agree-terms" name="terms" required>
                        <span>
                            I agree to the <a href="terms.html" class="link" target="_blank">Terms of Service</a> and
                            <a href="privacy.html" class="link" target="_blank">Privacy Policy</a>
                        </span>
                    </label>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn-primary btn-large btn-block" id="signup-btn">
                    <span class="btn-text">Create Account</span>
                    <span class="btn-loader" style="display: none;">
                        <svg class="spinner" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="12" cy="12" r="10" stroke-width="3" stroke-dasharray="32" stroke-dashoffset="32"></circle>
                        </svg>
                    </span>
                </button>

                <!-- Form Message -->
                <div class="form-message" id="form-message"></div>
            </form>

            <!-- Divider -->
            <div class="divider">
                <span>or</span>
            </div>

            <!-- Social Signup (Optional - future enhancement) -->
            <div class="social-login">
                <button type="button" class="btn-social btn-google" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    <span>Continue with Google</span>
                </button>

                <button type="button" class="btn-social btn-kakao" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 3C6.477 3 2 6.477 2 10.5c0 2.664 1.88 4.992 4.715 6.243-.328 1.176-1.087 3.818-1.124 3.966-.048.193.07.19.145.139.058-.039 3.396-2.289 3.958-2.668C10.422 18.467 11.196 18.6 12 18.6c5.523 0 10-3.477 10-7.6S17.523 3 12 3z" fill="#FFE812"/>
                    </svg>
                    <span>Continue with Kakao</span>
                </button>
            </div>

            <!-- Login Link -->
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html" class="link">Login</a></p>
            </div>
        </div>

        <!-- Back to Home -->
        <a href="index.html" class="back-home">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            <span>Back to home</span>
        </a>
    </div>

    <!-- JavaScript -->
    <!-- API Client Library (must be loaded first) -->
    <script src="js/api_client.js?v=20251129"></script>

    <!-- Signup Handler -->
    <script>
        (function() {
            'use strict';

            // Wait for DOM to be ready
            document.addEventListener('DOMContentLoaded', function() {
                const signupForm = document.getElementById('signup-form');
                const nameInput = document.getElementById('name');
                const emailInput = document.getElementById('email');
                const usernameInput = document.getElementById('username');
                const passwordInput = document.getElementById('password');
                const confirmPasswordInput = document.getElementById('confirm-password');
                const agreeTermsCheckbox = document.getElementById('agree-terms');
                const signupBtn = signupForm.querySelector('button[type="submit"]');

                // Check if user is already logged in
                if (window.api.isAuthenticated()) {
                    console.log('[Signup] User already authenticated, redirecting...');
                    window.location.href = '/dashboard.html';
                    return;
                }

                // Handle signup form submission
                signupForm.addEventListener('submit', async function(e) {
                    e.preventDefault();

                    const name = nameInput ? nameInput.value.trim() : '';
                    const email = emailInput.value.trim();
                    const username = usernameInput ? usernameInput.value.trim() : email.split('@')[0];
                    const password = passwordInput.value;
                    const confirmPassword = confirmPasswordInput ? confirmPasswordInput.value : '';

                    // Clear previous errors
                    clearErrors();

                    // Validate inputs
                    if (!email) {
                        showError('email-error', 'Email is required');
                        return;
                    }

                    if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                        showError('email-error', 'Please enter a valid email');
                        return;
                    }

                    if (!username) {
                        showError('username-error', 'Username is required');
                        return;
                    }

                    if (username.length < 3) {
                        showError('username-error', 'Username must be at least 3 characters');
                        return;
                    }

                    if (!password) {
                        showError('password-error', 'Password is required');
                        return;
                    }

                    if (password.length < 8) {
                        showError('password-error', 'Password must be at least 8 characters');
                        return;
                    }

                    if (confirmPasswordInput && password !== confirmPassword) {
                        showError('confirm-password-error', 'Passwords do not match');
                        return;
                    }

                    if (agreeTermsCheckbox && !agreeTermsCheckbox.checked) {
                        showMessage('error', 'You must agree to the Terms and Conditions');
                        return;
                    }

                    // Show loading state
                    setButtonLoading(signupBtn, true);

                    try {
                        // Call register API
                        const response = await window.api.register({
                            email: email,
                            username: username,
                            password: password,
                            full_name: name
                        });

                        console.log('[Signup] Success:', response);

                        // Show success message
                        showMessage('success', 'Account created successfully! Redirecting to login...');

                        // Redirect to login page after short delay
                        setTimeout(() => {
                            window.location.href = '/login.html';
                        }, 2000);

                    } catch (error) {
                        console.error('[Signup] Error:', error);

                        // Show error message
                        let errorMessage = 'Signup failed. Please try again.';
                        if (error.code === 'EMAIL_EXISTS') {
                            errorMessage = 'This email is already registered';
                        } else if (error.code === 'USERNAME_EXISTS') {
                            errorMessage = 'This username is already taken';
                        } else if (error.code === 'INVALID_EMAIL') {
                            errorMessage = 'Invalid email format';
                        } else if (error.code === 'WEAK_PASSWORD') {
                            errorMessage = error.message || 'Password is too weak';
                        } else if (error.code === 'NETWORK_ERROR') {
                            errorMessage = 'Network error. Please check your connection.';
                        }

                        showMessage('error', errorMessage);
                    } finally {
                        setButtonLoading(signupBtn, false);
                    }
                });

                // Utility functions
                function showError(elementId, message) {
                    const errorEl = document.getElementById(elementId);
                    if (errorEl) {
                        errorEl.textContent = message;
                        errorEl.style.display = 'block';
                    }
                }

                function clearErrors() {
                    const errors = document.querySelectorAll('.error-message');
                    errors.forEach(el => {
                        el.textContent = '';
                        el.style.display = 'none';
                    });

                    // Remove message if exists
                    const msgEl = document.getElementById('form-message');
                    if (msgEl) msgEl.remove();
                }

                function showMessage(type, message) {
                    // Remove existing message
                    const existing = document.getElementById('form-message');
                    if (existing) existing.remove();

                    // Create new message element
                    const msgEl = document.createElement('div');
                    msgEl.id = 'form-message';
                    msgEl.className = `form-message ${type}`;
                    msgEl.textContent = message;

                    // Insert before form
                    signupForm.parentElement.insertBefore(msgEl, signupForm);
                }

                function setButtonLoading(button, isLoading) {
                    if (isLoading) {
                        button.disabled = true;
                        button.innerHTML = '<span>Creating account...</span>';
                        button.style.opacity = '0.7';
                    } else {
                        button.disabled = false;
                        button.innerHTML = '<span>Create Account</span>';
                        button.style.opacity = '1';
                    }
                }

                console.log('[Signup] Form initialized with new API client');
            });
        })();
    </script>
</body>
</html>
