<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CoinPulse - 트레이딩 계정 생성">
    <title>회원가입 - CoinPulse</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/auth.css?v=20251217">
</head>
<body>
    <!-- Background Gradient -->
    <div class="auth-background">
        <div class="gradient-overlay"></div>
    </div>

    <!-- Signup Container -->
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo -->
            <div class="auth-header">
                <a href="index.html" class="logo">CoinPulse</a>
                <p class="tagline">자동 트레이딩 여정을 시작하세요</p>
            </div>

            <!-- Signup Form -->
            <form id="signup-form" class="auth-form">
                <!-- Name Input -->
                <div class="form-group">
                    <label for="name">이름</label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        placeholder="이름을 입력하세요"
                        required
                        autocomplete="name"
                    >
                    <span class="error-message" id="name-error"></span>
                </div>

                <!-- Email Input -->
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="이메일을 입력하세요"
                        required
                        autocomplete="email"
                    >
                    <span class="error-message" id="email-error"></span>
                </div>

                <!-- Password Input -->
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <div class="password-input-wrapper">
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="비밀번호 생성 (최소 8자)"
                            required
                            autocomplete="new-password"
                        >
                        <button type="button" class="toggle-password" aria-label="비밀번호 표시 전환">
                            <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                    <span class="error-message" id="password-error"></span>
                </div>

                <!-- Confirm Password Input -->
                <div class="form-group">
                    <label for="confirm-password">비밀번호 확인</label>
                    <div class="password-input-wrapper">
                        <input
                            type="password"
                            id="confirm-password"
                            name="confirm-password"
                            placeholder="비밀번호를 다시 입력하세요"
                            required
                            autocomplete="new-password"
                        >
                        <button type="button" class="toggle-confirm-password" aria-label="비밀번호 표시 전환">
                            <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                    <span class="error-message" id="confirm-password-error"></span>
                </div>

                <!-- Terms and Conditions -->
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="agree-terms" name="terms" required>
                        <span>
                            <a href="terms.html" class="link" target="_blank">서비스 이용약관</a> 및
                            <a href="privacy.html" class="link" target="_blank">개인정보 처리방침</a>에 동의합니다
                        </span>
                    </label>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn-primary btn-large btn-block" id="signup-btn">
                    <span class="btn-text">계정 만들기</span>
                    <span class="btn-loader" style="display: none;">
                        <svg class="spinner" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="12" cy="12" r="10" stroke-width="3" stroke-dasharray="32" stroke-dashoffset="32"></circle>
                        </svg>
                    </span>
                </button>

                <!-- Form Message -->
                <div class="form-message" id="form-message"></div>
            </form>

            <!-- Divider -->
            <div class="divider">
                <span>또는</span>
            </div>

            <!-- Social Signup -->
            <div class="social-login">
                <!-- Google Sign-In Configuration -->
                <div id="g_id_onload"
                     data-client_id="759125219088-4j3a1nnubmvb0rvvbgqipups62b22s9s.apps.googleusercontent.com"
                     data-context="signup"
                     data-ux_mode="popup"
                     data-callback="handleGoogleSignUp"
                     data-auto_prompt="false"
                     data-itp_support="true">
                </div>

                <!-- Google Sign-In Button (Official) -->
                <div class="g_id_signin"
                     data-type="standard"
                     data-shape="rectangular"
                     data-theme="outline"
                     data-text="signup_with"
                     data-size="large"
                     data-logo_alignment="left"
                     data-width="400">
                </div>
            </div>

            <!-- Login Link -->
            <div class="auth-footer">
                <p>이미 계정이 있으신가요? <a href="login.html" class="link">로그인</a></p>
            </div>
        </div>

        <!-- Back to Home -->
        <a href="index.html" class="back-home">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            <span>홈으로 돌아가기</span>
        </a>
    </div>

    <!-- JavaScript -->
    <!-- Google Sign-In SDK -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- API Client Library (must be loaded first) -->
    <script src="js/api_client.js?v=20251218"></script>

    <!-- Signup Handler -->
    <script>
        (function() {
            'use strict';

            // Wait for DOM to be ready
            document.addEventListener('DOMContentLoaded', function() {
                const signupForm = document.getElementById('signup-form');
                const nameInput = document.getElementById('name');
                const emailInput = document.getElementById('email');
                const usernameInput = document.getElementById('username');
                const passwordInput = document.getElementById('password');
                const confirmPasswordInput = document.getElementById('confirm-password');
                const agreeTermsCheckbox = document.getElementById('agree-terms');
                const signupBtn = signupForm.querySelector('button[type="submit"]');

                // Password toggle functionality
                const togglePasswordBtn = document.querySelector('.toggle-password');
                if (togglePasswordBtn && passwordInput) {
                    togglePasswordBtn.addEventListener('click', function() {
                        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                        passwordInput.setAttribute('type', type);
                        const eyeIcon = this.querySelector('.eye-icon');
                        if (type === 'text') {
                            eyeIcon.style.opacity = '0.6';
                        } else {
                            eyeIcon.style.opacity = '1';
                        }
                    });
                }

                // Confirm password toggle functionality
                const toggleConfirmPasswordBtn = document.querySelector('.toggle-confirm-password');
                if (toggleConfirmPasswordBtn && confirmPasswordInput) {
                    toggleConfirmPasswordBtn.addEventListener('click', function() {
                        const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                        confirmPasswordInput.setAttribute('type', type);
                        const eyeIcon = this.querySelector('.eye-icon');
                        if (type === 'text') {
                            eyeIcon.style.opacity = '0.6';
                        } else {
                            eyeIcon.style.opacity = '1';
                        }
                    });
                }

                // Check if user is already logged in
                if (window.api.isAuthenticated()) {
                    console.log('[Signup] User already authenticated, redirecting...');
                    window.location.href = '/dashboard.html';
                    return;
                }

                // Handle signup form submission
                signupForm.addEventListener('submit', async function(e) {
                    e.preventDefault();

                    const name = nameInput ? nameInput.value.trim() : '';
                    const email = emailInput.value.trim();
                    const username = usernameInput ? usernameInput.value.trim() : email.split('@')[0];
                    const password = passwordInput.value;
                    const confirmPassword = confirmPasswordInput ? confirmPasswordInput.value : '';

                    // Clear previous errors
                    clearErrors();

                    // Validate inputs
                    if (!email) {
                        showError('email-error', '이메일을 입력해주세요');
                        return;
                    }

                    if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                        showError('email-error', '올바른 이메일 형식을 입력해주세요');
                        return;
                    }

                    if (!username) {
                        showError('username-error', '사용자 이름을 입력해주세요');
                        return;
                    }

                    if (username.length < 3) {
                        showError('username-error', '사용자 이름은 최소 3자 이상이어야 합니다');
                        return;
                    }

                    if (!password) {
                        showError('password-error', '비밀번호를 입력해주세요');
                        return;
                    }

                    if (password.length < 8) {
                        showError('password-error', '비밀번호는 최소 8자 이상이어야 합니다');
                        return;
                    }

                    if (confirmPasswordInput && password !== confirmPassword) {
                        showError('confirm-password-error', '비밀번호가 일치하지 않습니다');
                        return;
                    }

                    if (agreeTermsCheckbox && !agreeTermsCheckbox.checked) {
                        showMessage('error', '서비스 이용약관 및 개인정보 처리방침에 동의해주세요');
                        return;
                    }

                    // Show loading state
                    setButtonLoading(signupBtn, true);

                    try {
                        // Call register API
                        const response = await window.api.register({
                            email: email,
                            username: username,
                            password: password,
                            full_name: name
                        });

                        console.log('[Signup] Success:', response);

                        // Show success message
                        showMessage('success', '계정이 성공적으로 생성되었습니다! 로그인 페이지로 이동합니다...');

                        // Redirect to login page after short delay
                        setTimeout(() => {
                            window.location.href = '/login.html';
                        }, 2000);

                    } catch (error) {
                        console.error('[Signup] Error:', error);

                        // Show error message
                        let errorMessage = '회원가입에 실패했습니다. 다시 시도해주세요.';
                        if (error.code === 'EMAIL_EXISTS') {
                            errorMessage = '이미 등록된 이메일입니다';
                        } else if (error.code === 'USERNAME_EXISTS') {
                            errorMessage = '이미 사용 중인 사용자 이름입니다';
                        } else if (error.code === 'INVALID_EMAIL') {
                            errorMessage = '올바르지 않은 이메일 형식입니다';
                        } else if (error.code === 'WEAK_PASSWORD') {
                            errorMessage = error.message || '비밀번호가 너무 약합니다';
                        } else if (error.code === 'NETWORK_ERROR') {
                            errorMessage = '네트워크 오류가 발생했습니다. 연결을 확인해주세요.';
                        }

                        showMessage('error', errorMessage);
                    } finally {
                        setButtonLoading(signupBtn, false);
                    }
                });

                // Utility functions
                function showError(elementId, message) {
                    const errorEl = document.getElementById(elementId);
                    if (errorEl) {
                        errorEl.textContent = message;
                        errorEl.style.display = 'block';
                    }
                }

                function clearErrors() {
                    const errors = document.querySelectorAll('.error-message');
                    errors.forEach(el => {
                        el.textContent = '';
                        el.style.display = 'none';
                    });

                    // Remove message if exists
                    const msgEl = document.getElementById('form-message');
                    if (msgEl) msgEl.remove();
                }

                function showMessage(type, message) {
                    // Remove existing message
                    const existing = document.getElementById('form-message');
                    if (existing) existing.remove();

                    // Create new message element
                    const msgEl = document.createElement('div');
                    msgEl.id = 'form-message';
                    msgEl.className = `form-message ${type}`;
                    msgEl.textContent = message;

                    // Insert before form
                    signupForm.parentElement.insertBefore(msgEl, signupForm);
                }

                function setButtonLoading(button, isLoading) {
                    if (isLoading) {
                        button.disabled = true;
                        button.innerHTML = '<span>계정 생성 중...</span>';
                        button.style.opacity = '0.7';
                    } else {
                        button.disabled = false;
                        button.innerHTML = '<span>계정 만들기</span>';
                        button.style.opacity = '1';
                    }
                }

                console.log('[Signup] Form initialized with new API client');
            });

            // Google Sign-Up callback (called by Google SDK)
            window.handleGoogleSignUp = async function(response) {
                console.log('[Google] Sign-Up response received');

                try {
                    // Google JWT credential
                    const credential = response.credential;

                    // Decode JWT to get user info (basic decoding, not verification)
                    const payload = JSON.parse(atob(credential.split('.')[1]));
                    console.log('[Google] User info:', {
                        email: payload.email,
                        name: payload.name,
                        picture: payload.picture
                    });

                    // Send to backend for verification and signup/login
                    const signupResponse = await fetch('/api/auth/google-login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            credential: credential,
                            email: payload.email,
                            name: payload.name,
                            picture: payload.picture
                        })
                    });

                    const data = await signupResponse.json();

                    if (data.success) {
                        // Save tokens
                        window.api.setAccessToken(data.access_token);
                        if (data.refresh_token) {
                            window.api.setRefreshToken(data.refresh_token);
                        }

                        console.log('[Google] Signup successful, redirecting...');

                        // Show success message
                        const msgEl = document.createElement('div');
                        msgEl.className = 'form-message success';
                        msgEl.textContent = 'Google 계정으로 회원가입 성공! 이동 중...';
                        document.getElementById('signup-form').parentElement.insertBefore(
                            msgEl,
                            document.getElementById('signup-form')
                        );

                        // Redirect to dashboard
                        setTimeout(() => {
                            window.location.href = '/dashboard.html';
                        }, 1000);
                    } else {
                        throw new Error(data.error || 'Google 회원가입에 실패했습니다.');
                    }
                } catch (error) {
                    console.error('[Google] Signup error:', error);

                    const msgEl = document.createElement('div');
                    msgEl.className = 'form-message error';
                    msgEl.textContent = error.message || 'Google 회원가입 중 오류가 발생했습니다.';
                    document.getElementById('signup-form').parentElement.insertBefore(
                        msgEl,
                        document.getElementById('signup-form')
                    );
                }
            };
        })();
    </script>
</body>
</html>
