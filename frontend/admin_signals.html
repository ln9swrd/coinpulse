<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시그널 관리자 패널 - CoinPulse</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #1a202c;
            font-size: 28px;
        }

        .header p {
            color: #718096;
            font-size: 14px;
            margin-top: 5px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            background: white;
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 20px;
        }

        .tab {
            padding: 12px 24px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: #718096;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .tab:hover {
            background: #edf2f7;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .stat-card h3 {
            color: #718096;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .stat-card .value {
            color: #1a202c;
            font-size: 36px;
            font-weight: 700;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 20px;
        }

        .card h2 {
            color: #1a202c;
            font-size: 20px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #edf2f7;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f7fafc;
            padding: 14px;
            text-align: left;
            font-size: 12px;
            font-weight: 600;
            color: #4a5568;
            text-transform: uppercase;
        }

        td {
            padding: 14px;
            border-bottom: 1px solid #edf2f7;
            font-size: 14px;
            color: #2d3748;
        }

        tr:hover {
            background: #f7fafc;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            margin-right: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #666;
        }

        .btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
            transform: none;
        }

        .scheduler-status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-running {
            background: #d1fae5;
            color: #065f46;
        }

        .status-stopped {
            background: #fee2e2;
            color: #991b1b;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #4a5568;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #a0aec0;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
        }

        .badge-active {
            background: #d1fae5;
            color: #065f46;
        }

        .badge-expired {
            background: #fee2e2;
            color: #991b1b;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .tabs {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>시그널 관리자 패널</h1>
                <p>시그널 생성 및 사용자 통계 관리</p>
            </div>
            <button class="btn btn-primary" onclick="loadAllData()">새로고침</button>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('overview')">개요</button>
            <button class="tab" onclick="switchTab('signals')">시그널 목록</button>
            <button class="tab" onclick="switchTab('users')">사용자 통계</button>
            <button class="tab" onclick="switchTab('scheduler')">스케줄러</button>
            <button class="tab" onclick="switchTab('create')">수동 생성</button>
        </div>

        <!-- Overview Tab -->
        <div id="overview" class="tab-content active">
            <div class="stats-grid" id="statsGrid">
                <div class="stat-card">
                    <h3>총 시그널</h3>
                    <div class="value" id="totalSignals">-</div>
                </div>
                <div class="stat-card">
                    <h3>활성 시그널</h3>
                    <div class="value" id="activeSignals">-</div>
                </div>
                <div class="stat-card">
                    <h3>총 사용자</h3>
                    <div class="value" id="totalUsers">-</div>
                </div>
                <div class="stat-card">
                    <h3>총 배포</h3>
                    <div class="value" id="totalDistributions">-</div>
                </div>
                <div class="stat-card">
                    <h3>총 실행</h3>
                    <div class="value" id="totalExecutions">-</div>
                </div>
                <div class="stat-card">
                    <h3>전체 실행률</h3>
                    <div class="value" id="overallExecutionRate">-%</div>
                </div>
                <div class="stat-card">
                    <h3>최근 24시간</h3>
                    <div class="value" id="last24hSignals">-</div>
                </div>
            </div>
        </div>

        <!-- Signals Tab -->
        <div id="signals" class="tab-content">
            <div class="card">
                <h2>시그널 목록</h2>
                <div id="signalsList" class="loading">시그널 목록을 불러오는 중...</div>
            </div>
        </div>

        <!-- Users Tab -->
        <div id="users" class="tab-content">
            <div class="card">
                <h2>사용자별 시그널 통계</h2>
                <div id="usersList" class="loading">사용자 통계를 불러오는 중...</div>
            </div>
        </div>

        <!-- Scheduler Tab -->
        <div id="scheduler" class="tab-content">
            <div class="card">
                <h2>시그널 생성 스케줄러</h2>
                <div id="schedulerInfo">
                    <p style="margin-bottom: 20px;">
                        <strong>상태:</strong>
                        <span class="scheduler-status" id="schedulerStatus">확인 중...</span>
                    </p>
                    <button class="btn btn-success" id="startSchedulerBtn" onclick="startScheduler()">시작</button>
                    <button class="btn btn-danger" id="stopSchedulerBtn" onclick="stopScheduler()">중지</button>
                </div>
                <div id="schedulerJobs" style="margin-top: 30px;"></div>
            </div>
        </div>

        <!-- Create Signal Tab -->
        <div id="create" class="tab-content">
            <div class="card">
                <h2>수동 시그널 생성</h2>
                <form id="createSignalForm" onsubmit="createSignal(event)">
                    <div class="form-group">
                        <label>마켓</label>
                        <input type="text" id="market" placeholder="KRW-BTC" required>
                    </div>
                    <div class="form-group">
                        <label>신뢰도 (%)</label>
                        <input type="number" id="confidence" min="0" max="100" placeholder="85" required>
                    </div>
                    <div class="form-group">
                        <label>진입가 (KRW)</label>
                        <input type="number" id="entryPrice" placeholder="50000000" required>
                    </div>
                    <div class="form-group">
                        <label>목표가 (KRW)</label>
                        <input type="number" id="targetPrice" placeholder="52500000" required>
                    </div>
                    <div class="form-group">
                        <label>손절가 (KRW)</label>
                        <input type="number" id="stopLoss" placeholder="48500000" required>
                    </div>
                    <div class="form-group">
                        <label>유효 시간 (시간)</label>
                        <input type="number" id="validHours" min="1" max="24" value="4" required>
                    </div>
                    <div class="form-group">
                        <label>사유</label>
                        <textarea id="reason" placeholder="수동 생성 사유 입력..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">시그널 생성</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let currentTab = 'overview';

        function getAuthToken() {
            return localStorage.getItem('token');
        }

        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');

            currentTab = tabName;

            // Load data for the tab
            if (tabName === 'signals') {
                loadSignals();
            } else if (tabName === 'users') {
                loadUsers();
            } else if (tabName === 'scheduler') {
                loadSchedulerStatus();
            }
        }

        async function loadAllData() {
            await loadStats();
            if (currentTab === 'signals') {
                await loadSignals();
            } else if (currentTab === 'users') {
                await loadUsers();
            } else if (currentTab === 'scheduler') {
                await loadSchedulerStatus();
            }
        }

        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/api/admin/signals/stats`, {
                    headers: {
                        'Authorization': `Bearer ${getAuthToken()}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    const stats = data.stats;
                    document.getElementById('totalSignals').textContent = stats.total_signals;
                    document.getElementById('activeSignals').textContent = stats.active_signals;
                    document.getElementById('totalUsers').textContent = stats.total_users;
                    document.getElementById('totalDistributions').textContent = stats.total_distributions;
                    document.getElementById('totalExecutions').textContent = stats.total_executions;
                    document.getElementById('overallExecutionRate').textContent = stats.overall_execution_rate + '%';
                    document.getElementById('last24hSignals').textContent = stats.last_24h_signals;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadSignals() {
            try {
                const response = await fetch(`${API_BASE}/api/admin/signals?limit=100`, {
                    headers: {
                        'Authorization': `Bearer ${getAuthToken()}`
                    }
                });

                const data = await response.json();
                const container = document.getElementById('signalsList');

                if (!data.success) {
                    container.innerHTML = '<p>시그널을 불러올 수 없습니다.</p>';
                    return;
                }

                if (data.signals.length === 0) {
                    container.innerHTML = '<p>시그널이 없습니다.</p>';
                    return;
                }

                let html = '<table><tr><th>시그널 ID</th><th>마켓</th><th>신뢰도</th><th>진입가</th><th>목표가</th><th>배포</th><th>실행</th><th>실행률</th><th>상태</th><th>생성일</th><th>작업</th></tr>';

                data.signals.forEach(signal => {
                    const statusBadge = signal.is_expired ?
                        '<span class="badge badge-expired">만료됨</span>' :
                        '<span class="badge badge-active">활성</span>';

                    html += `<tr>
                        <td>${signal.signal_id}</td>
                        <td><strong>${signal.market}</strong></td>
                        <td>${signal.confidence}%</td>
                        <td>KRW ${signal.entry_price.toLocaleString()}</td>
                        <td>KRW ${signal.target_price.toLocaleString()}</td>
                        <td>${signal.distributed_to}</td>
                        <td>${signal.executed_count}</td>
                        <td>${signal.execution_rate}%</td>
                        <td>${statusBadge}</td>
                        <td>${new Date(signal.created_at).toLocaleDateString()}</td>
                        <td><button class="btn btn-danger" onclick="deleteSignal(${signal.id})">삭제</button></td>
                    </tr>`;
                });

                html += '</table>';
                container.innerHTML = html;

            } catch (error) {
                console.error('Error loading signals:', error);
                document.getElementById('signalsList').innerHTML = '<p>오류가 발생했습니다.</p>';
            }
        }

        async function loadUsers() {
            try {
                const response = await fetch(`${API_BASE}/api/admin/signals/users`, {
                    headers: {
                        'Authorization': `Bearer ${getAuthToken()}`
                    }
                });

                const data = await response.json();
                const container = document.getElementById('usersList');

                if (!data.success) {
                    container.innerHTML = '<p>사용자 통계를 불러올 수 없습니다.</p>';
                    return;
                }

                if (data.users.length === 0) {
                    container.innerHTML = '<p>사용자가 없습니다.</p>';
                    return;
                }

                let html = '<table><tr><th>사용자 ID</th><th>이메일</th><th>받은 시그널</th><th>실행한 시그널</th><th>실행률</th></tr>';

                data.users.forEach(user => {
                    html += `<tr>
                        <td>${user.user_id}</td>
                        <td>${user.email}</td>
                        <td>${user.total_received}</td>
                        <td>${user.executed}</td>
                        <td><strong>${user.execution_rate}%</strong></td>
                    </tr>`;
                });

                html += '</table>';
                container.innerHTML = html;

            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('usersList').innerHTML = '<p>오류가 발생했습니다.</p>';
            }
        }

        async function loadSchedulerStatus() {
            try {
                const response = await fetch(`${API_BASE}/api/admin/signals/scheduler/status`, {
                    headers: {
                        'Authorization': `Bearer ${getAuthToken()}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    const statusSpan = document.getElementById('schedulerStatus');
                    const startBtn = document.getElementById('startSchedulerBtn');
                    const stopBtn = document.getElementById('stopSchedulerBtn');

                    if (data.running) {
                        statusSpan.textContent = '실행 중';
                        statusSpan.className = 'scheduler-status status-running';
                        startBtn.disabled = true;
                        stopBtn.disabled = false;

                        // Show jobs
                        const jobsDiv = document.getElementById('schedulerJobs');
                        if (data.jobs && data.jobs.length > 0) {
                            let jobsHtml = '<h3>예약된 작업:</h3><ul>';
                            data.jobs.forEach(job => {
                                jobsHtml += `<li><strong>${job.name}</strong> - 다음 실행: ${job.next_run || 'N/A'}</li>`;
                            });
                            jobsHtml += '</ul>';
                            jobsDiv.innerHTML = jobsHtml;
                        }
                    } else {
                        statusSpan.textContent = '중지됨';
                        statusSpan.className = 'scheduler-status status-stopped';
                        startBtn.disabled = false;
                        stopBtn.disabled = true;
                        document.getElementById('schedulerJobs').innerHTML = '';
                    }
                }
            } catch (error) {
                console.error('Error loading scheduler status:', error);
            }
        }

        async function startScheduler() {
            if (!confirm('시그널 생성 스케줄러를 시작하시겠습니까?')) return;

            try {
                const response = await fetch(`${API_BASE}/api/admin/signals/scheduler/start`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${getAuthToken()}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    alert('스케줄러가 시작되었습니다.');
                    await loadSchedulerStatus();
                } else {
                    alert('오류: ' + data.error);
                }
            } catch (error) {
                console.error('Error starting scheduler:', error);
                alert('스케줄러 시작에 실패했습니다.');
            }
        }

        async function stopScheduler() {
            if (!confirm('시그널 생성 스케줄러를 중지하시겠습니까?')) return;

            try {
                const response = await fetch(`${API_BASE}/api/admin/signals/scheduler/stop`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${getAuthToken()}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    alert('스케줄러가 중지되었습니다.');
                    await loadSchedulerStatus();
                } else {
                    alert('오류: ' + data.error);
                }
            } catch (error) {
                console.error('Error stopping scheduler:', error);
                alert('스케줄러 중지에 실패했습니다.');
            }
        }

        async function createSignal(event) {
            event.preventDefault();

            const signalData = {
                market: document.getElementById('market').value,
                confidence: parseInt(document.getElementById('confidence').value),
                entry_price: parseFloat(document.getElementById('entryPrice').value),
                target_price: parseFloat(document.getElementById('targetPrice').value),
                stop_loss: parseFloat(document.getElementById('stopLoss').value),
                valid_hours: parseInt(document.getElementById('validHours').value),
                reason: document.getElementById('reason').value
            };

            try {
                const response = await fetch(`${API_BASE}/api/admin/signals/create`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${getAuthToken()}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(signalData)
                });

                const data = await response.json();

                if (data.success) {
                    alert('시그널이 생성되었습니다!\n\n시그널 ID: ' + data.signal.signal_id);
                    document.getElementById('createSignalForm').reset();
                    await loadStats();
                } else {
                    alert('오류: ' + data.error);
                }
            } catch (error) {
                console.error('Error creating signal:', error);
                alert('시그널 생성에 실패했습니다.');
            }
        }

        async function deleteSignal(signalId) {
            if (!confirm('정말로 이 시그널을 삭제하시겠습니까?')) return;

            try {
                const response = await fetch(`${API_BASE}/api/admin/signals/${signalId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${getAuthToken()}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    alert('시그널이 삭제되었습니다.');
                    await loadSignals();
                    await loadStats();
                } else {
                    alert('오류: ' + data.error);
                }
            } catch (error) {
                console.error('Error deleting signal:', error);
                alert('시그널 삭제에 실패했습니다.');
            }
        }

        // Initialize
        async function init() {
            const token = getAuthToken();
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            await loadStats();
        }

        init();
    </script>
</body>
</html>
