            border-radius: 8px;
            font-size: 14px;
            color: #1a1a1a;
            background: white;
            cursor: pointer;
        }

        .btn-filter {

            color: white;
            border: none;
            border-radius: 8px;

            font-weight: 600;

        /* Orders Section */
        .orders-section {

            display: flex;

        .btn-refresh:hover {
            background: #5a67d8;

        /* Orders Table */
        .orders-table {
            width: 100%;
            border-collapse: collapse;
        }

        .orders-table thead {

        }

        .orders-table th {
            padding: 12px 16px;

            font-weight: 600;
            color: #666;
            border-bottom: 2px solid #e5e7eb;
        }

        .orders-table td {
            padding: 16px;
            font-size: 14px;
            color: #1a1a1a;
            border-bottom: 1px solid #f3f4f6;
        }

        .orders-table tbody tr:hover {
            background: #f9fafb;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-buy {
            background: #dcfce7;
            color: #16a34a;
        }

        .badge-sell {
            background: #fee2e2;
            color: #dc2626;
        }

        .badge-done {
            background: #dbeafe;
            color: #2563eb;
        }

        .badge-cancel {
            background: #f3f4f6;
            color: #6b7280;
        }

        .loading-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f4f6;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            body {

            .page-subtitle {
                font-size: 13px;
            }

            .filter-bar {
                padding: 16px;
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group {
                width: 100%;
            }

            .filter-select {
                width: 100%;
            }

            .btn-filter {
                width: 100%;
                margin-top: 8px;
            }

            .orders-section {
                padding: 16px;
                overflow-x: auto;
            }

            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .section-title {

            }

            .btn-refresh {
                width: 100%;

            }

            .orders-table {

                min-width: 900px;
            }

            .orders-table th,
            .orders-table td {
                padding: 10px 8px;
            }

            .badge {
                font-size: 11px;
                padding: 3px 8px;
            }
        }

        @media (max-width: 480px) {
            .page-title {
                font-size: 20px;
            }

            .filter-bar {
                padding: 12px;
            }

            .orders-table {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="history-container">

        <div class="page-header">

                <h2 class="section-title">ê±°ë˜ ëª©ë¡</h2>

                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>

    <!-- JavaScript -->
    <script>
        // Get API base URL
        const API_BASE = window.API_BASE || window.location.origin;

        // Get auth token
        function getAuthToken() {
            return localStorage.getItem('access_token');
        }

        // Format number as KRW
        function formatKRW(amount) {
            if (!amount && amount !== 0) return '-';
            return Number(amount).toLocaleString('ko-KR', {minimumFractionDigits: 2, maximumFractionDigits: 2}) + ' KRW';
        }

        // Format date
        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleString('ko-KR', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Load orders with filters
        async function loadOrders() {
            const token = getAuthToken();
            if (!token) {
                console.warn('[History] No auth token');
                showEmptyState('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤');
                return;
            }

            const container = document.getElementById('orders-container');
            container.innerHTML = '<div class="loading-state"><div class="spinner"></div><p>ê±°ë˜ ë‚´ì—­ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</p></div>';

            try {
                // Get filter values
                const typeFilter = document.getElementById('filter-type').value;
                const stateFilter = document.getElementById('filter-state').value;
                const sortFilter = document.getElementById('filter-sort').value;

                // Fetch orders from API
                const response = await fetch(`${API_BASE}/api/orders`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }

                const data = await response.json();
                let orders = data.orders || [];

                // Apply filters
                if (typeFilter !== 'all') {
                    orders = orders.filter(o => o.side === typeFilter);
                }
                if (stateFilter !== 'all') {
                    orders = orders.filter(o => o.state === stateFilter);
                }

                // Apply sorting
                orders.sort((a, b) => {
                    const dateA = new Date(a.executed_at || a.created_at);
                    const dateB = new Date(b.executed_at || b.created_at);
                    return sortFilter === 'recent' ? dateB - dateA : dateA - dateB;
                });

                // Render orders
                if (orders.length === 0) {
                    showEmptyState('ê±°ë˜ ë‚´ì—­ì´ ì—†ìŠµë‹ˆë‹¤');
                } else {
                    renderOrdersTable(orders);
                }

            } catch (error) {
                console.error('[History] Error loading orders:', error);
                showEmptyState('ê±°ë˜ ë‚´ì—­ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤');
            }
        }

        // Render orders table
        function renderOrdersTable(orders) {
            const container = document.getElementById('orders-container');

            const tableHTML = `
                <table class="orders-table">
                    <thead>
                        <tr>
                            <th>ì‹œê°</th>
                            <th>ë§ˆì¼“</th>
                            <th>ìœ í˜•</th>
                            <th>ìƒíƒœ</th>
                            <th>ì£¼ë¬¸ ìˆ˜ëŸ‰</th>
                            <th>ì²´ê²° ìˆ˜ëŸ‰</th>
                            <th>ì£¼ë¬¸ ê°€ê²©</th>
                            <th>ì²´ê²° ê¸ˆì•¡</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${orders.map(order => `
                            <tr>
                                <td>${formatDate(order.executed_at || order.created_at)}</td>
                                <td><strong>${order.market}</strong></td>
                                <td>
                                    <span class="badge ${order.side === 'bid' ? 'badge-buy' : 'badge-sell'}">
                                        ${order.side === 'bid' ? 'ë§¤ìˆ˜' : 'ë§¤ë„'}
                                    </span>
                                </td>
                                <td>
                                    <span class="badge ${order.state === 'done' ? 'badge-done' : 'badge-cancel'}">
                                        ${order.state === 'done' ? 'ì²´ê²° ì™„ë£Œ' : order.state === 'cancel' ? 'ì·¨ì†Œë¨' : order.state}
                                    </span>
                                </td>
                                <td>${parseFloat(order.volume || 0).toFixed(8)}</td>
                                <td>${parseFloat(order.executed_volume || 0).toFixed(8)}</td>
                                <td>${formatKRW(order.price)}</td>
                                <td>${formatKRW(order.paid_fee ? parseFloat(order.paid_fee) : 0)}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            container.innerHTML = tableHTML;
        }

        // Show empty state
        function showEmptyState(message) {
            const container = document.getElementById('orders-container');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">ğŸ“‹</div>
                    <p>${message}</p>
                </div>
            `;
        }

        // Load data on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadOrders();
        });
    </script>
