<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>거래 내역 - CoinPulse</title>
    <link rel="stylesheet" href="css/internal-pages.css">
    <link rel="stylesheet" href="css/history.css?v=20251227-2">
    <script src="js/error-handler.js?v=20251227"></script>
    <script src="js/history.js?v=20251227-5"></script>
</head>
<body>
    <div class="history-container">
        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">거래 내역</h1>
            <p class="page-subtitle">나의 모든 거래 이력을 확인하세요</p>
        </div>

        <!-- Filter Bar -->
        <div class="filter-bar">
            <div class="filter-group">
                <label class="filter-label">거래 유형</label>
                <select class="filter-select" id="filter-type">
                    <option value="all">전체</option>
                    <option value="bid">매수</option>
                    <option value="ask">매도</option>
                </select>
            </div>

            <div class="filter-group">
                <label class="filter-label">상태</label>
                <select class="filter-select" id="filter-state">
                    <option value="all">전체</option>
                    <option value="done">체결 완료</option>
                    <option value="cancel">취소됨</option>
                </select>
            </div>

            <div class="filter-group">
                <label class="filter-label">정렬</label>
                <select class="filter-select" id="filter-sort">
                    <option value="recent">최신순</option>
                    <option value="oldest">오래된순</option>
                </select>
            </div>

            <button class="btn-filter" onclick="loadOrders()">필터 적용</button>
        </div>

        <!-- Orders Table -->
        <div class="orders-section">
            <div class="section-header">
                <h2 class="section-title">거래 목록</h2>
                <button class="btn-refresh" onclick="loadOrders()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
                    </svg>
                    새로고침
                </button>
            </div>

            <div id="orders-container">
                <div class="loading-state">
                    <div class="spinner"></div>
                    <p>거래 내역을 불러오는 중...</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
