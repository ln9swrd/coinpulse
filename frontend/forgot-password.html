<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정 - 코인펄스</title>
    <link rel="stylesheet" href="css/landing.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .forgot-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        .forgot-card {
            background: var(--surface-color);
            padding: 50px 40px;
            border-radius: 16px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .forgot-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .forgot-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .forgot-header p {
            color: var(--text-secondary);
            font-size: 14px;
        }
        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
            gap: 10px;
        }
        .step {
            width: 40px;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
        }
        .step.active {
            background: var(--primary-color);
        }
        .form-group {
            margin-bottom: 24px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
        }
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(0,0,0,0.2);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: var(--primary-color);
            color: var(--background-dark);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        .submit-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        .submit-btn:disabled {
            background: rgba(0,255,136,0.3);
            cursor: not-allowed;
            transform: none;
        }
        .back-link {
            text-align: center;
            margin-top: 30px;
        }
        .back-link a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s;
        }
        .back-link a:hover {
            color: var(--primary-color);
        }
        .success-message,
        .error-message,
        .info-message {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            display: none;
        }
        .success-message {
            background: rgba(0,255,136,0.1);
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
        }
        .error-message {
            background: rgba(255,68,68,0.1);
            border: 2px solid #ff4444;
            color: #ff4444;
        }
        .info-message {
            background: rgba(0,102,255,0.1);
            border: 2px solid #0066ff;
            color: #66b3ff;
        }
        .form-section {
            display: none;
        }
        .form-section.active {
            display: block;
        }
        .resend-link {
            text-align: center;
            margin-top: 20px;
            color: var(--text-secondary);
            font-size: 14px;
        }
        .resend-link a {
            color: var(--primary-color);
            text-decoration: none;
            cursor: pointer;
        }
        .resend-link a:hover {
            text-decoration: underline;
        }
        .timer {
            text-align: center;
            margin-top: 10px;
            color: var(--text-secondary);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1 class="logo"><a href="index.html" style="color: var(--primary-color); text-decoration: none;">코인펄스</a></h1>
            </div>
        </div>
    </nav>

    <div class="forgot-container">
        <div class="forgot-card">
            <div class="forgot-header">
                <h1>비밀번호 재설정</h1>
                <p id="step-description">가입 시 사용한 이메일 주소를 입력하세요</p>
            </div>

            <div class="step-indicator">
                <div class="step active" id="step1-indicator"></div>
                <div class="step" id="step2-indicator"></div>
                <div class="step" id="step3-indicator"></div>
            </div>

            <div class="success-message" id="success-message"></div>
            <div class="error-message" id="error-message"></div>
            <div class="info-message" id="info-message"></div>

            <!-- Step 1: Email -->
            <div class="form-section active" id="step1-form">
                <form onsubmit="handleEmailSubmit(event)">
                    <div class="form-group">
                        <label for="email">이메일 주소</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            required
                            placeholder="example@email.com"
                            autocomplete="email">
                    </div>

                    <button type="submit" class="submit-btn" id="email-submit-btn">
                        인증 메일 발송
                    </button>
                </form>
            </div>

            <!-- Step 2: Verification Code -->
            <div class="form-section" id="step2-form">
                <form onsubmit="handleCodeSubmit(event)">
                    <div class="form-group">
                        <label for="code">인증 코드</label>
                        <input
                            type="text"
                            id="code"
                            name="code"
                            required
                            placeholder="6자리 인증 코드"
                            maxlength="6"
                            pattern="[0-9]{6}">
                    </div>

                    <div class="timer" id="timer">남은 시간: 05:00</div>

                    <button type="submit" class="submit-btn" id="code-submit-btn">
                        인증 확인
                    </button>

                    <div class="resend-link">
                        <a onclick="resendCode()">인증 코드 재발송</a>
                    </div>
                </form>
            </div>

            <!-- Step 3: New Password -->
            <div class="form-section" id="step3-form">
                <form onsubmit="handlePasswordSubmit(event)">
                    <div class="form-group">
                        <label for="new-password">새 비밀번호</label>
                        <input
                            type="password"
                            id="new-password"
                            name="new-password"
                            required
                            placeholder="8자 이상, 영문+숫자+특수문자"
                            minlength="8">
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">비밀번호 확인</label>
                        <input
                            type="password"
                            id="confirm-password"
                            name="confirm-password"
                            required
                            placeholder="비밀번호 재입력"
                            minlength="8">
                    </div>

                    <button type="submit" class="submit-btn" id="password-submit-btn">
                        비밀번호 변경
                    </button>
                </form>
            </div>

            <div class="back-link">
                <a href="login.html">← 로그인으로 돌아가기</a>
            </div>
        </div>
    </div>

    <script>
        let currentStep = 1;
        let timerInterval;
        let timeLeft = 300; // 5 minutes

        function showMessage(type, message) {
            // Hide all messages
            document.getElementById('success-message').style.display = 'none';
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('info-message').style.display = 'none';

            // Show selected message
            const messageElement = document.getElementById(`${type}-message`);
            messageElement.textContent = message;
            messageElement.style.display = 'block';

            // Scroll to message
            messageElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function updateStep(step) {
            // Hide all forms
            document.querySelectorAll('.form-section').forEach(form => {
                form.classList.remove('active');
            });

            // Update step indicators
            for (let i = 1; i <= 3; i++) {
                const indicator = document.getElementById(`step${i}-indicator`);
                if (i <= step) {
                    indicator.classList.add('active');
                } else {
                    indicator.classList.remove('active');
                }
            }

            // Show current form
            document.getElementById(`step${step}-form`).classList.add('active');

            // Update description
            const descriptions = {
                1: '가입 시 사용한 이메일 주소를 입력하세요',
                2: '이메일로 전송된 인증 코드를 입력하세요',
                3: '새로운 비밀번호를 설정하세요'
            };
            document.getElementById('step-description').textContent = descriptions[step];

            currentStep = step;
        }

        function startTimer() {
            timeLeft = 300; // Reset to 5 minutes

            if (timerInterval) {
                clearInterval(timerInterval);
            }

            timerInterval = setInterval(() => {
                timeLeft--;

                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                document.getElementById('timer').textContent =
                    `남은 시간: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    showMessage('error', '인증 시간이 만료되었습니다. 다시 시도해주세요.');
                    updateStep(1);
                }
            }, 1000);
        }

        async function handleEmailSubmit(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const submitBtn = document.getElementById('email-submit-btn');

            submitBtn.disabled = true;
            submitBtn.textContent = '발송 중...';

            try {
                // TODO: Replace with actual API endpoint
                // const response = await fetch('/api/auth/forgot-password', {
                //     method: 'POST',
                //     headers: { 'Content-Type': 'application/json' },
                //     body: JSON.stringify({ email })
                // });

                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 1000));

                showMessage('success', `${email}로 인증 코드가 발송되었습니다.`);
                updateStep(2);
                startTimer();

            } catch (error) {
                showMessage('error', '인증 메일 발송에 실패했습니다. 다시 시도해주세요.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '인증 메일 발송';
            }
        }

        async function resendCode() {
            const email = document.getElementById('email').value;

            try {
                // TODO: Replace with actual API endpoint
                await new Promise(resolve => setTimeout(resolve, 1000));

                showMessage('info', '인증 코드가 재발송되었습니다.');
                startTimer();

            } catch (error) {
                showMessage('error', '인증 코드 재발송에 실패했습니다.');
            }
        }

        async function handleCodeSubmit(event) {
            event.preventDefault();

            const code = document.getElementById('code').value;
            const submitBtn = document.getElementById('code-submit-btn');

            submitBtn.disabled = true;
            submitBtn.textContent = '확인 중...';

            try {
                // TODO: Replace with actual API endpoint
                // const response = await fetch('/api/auth/verify-code', {
                //     method: 'POST',
                //     headers: { 'Content-Type': 'application/json' },
                //     body: JSON.stringify({ code })
                // });

                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 1000));

                // Simulate validation
                if (code.length === 6) {
                    clearInterval(timerInterval);
                    showMessage('success', '인증이 완료되었습니다.');
                    updateStep(3);
                } else {
                    throw new Error('Invalid code');
                }

            } catch (error) {
                showMessage('error', '인증 코드가 올바르지 않습니다.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '인증 확인';
            }
        }

        async function handlePasswordSubmit(event) {
            event.preventDefault();

            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const submitBtn = document.getElementById('password-submit-btn');

            // Validate password match
            if (newPassword !== confirmPassword) {
                showMessage('error', '비밀번호가 일치하지 않습니다.');
                return;
            }

            // Validate password strength
            const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$/;
            if (!passwordRegex.test(newPassword)) {
                showMessage('error', '비밀번호는 8자 이상이며, 영문, 숫자, 특수문자를 포함해야 합니다.');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = '변경 중...';

            try {
                // TODO: Replace with actual API endpoint
                // const response = await fetch('/api/auth/reset-password', {
                //     method: 'POST',
                //     headers: { 'Content-Type': 'application/json' },
                //     body: JSON.stringify({ password: newPassword })
                // });

                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 1000));

                showMessage('success', '비밀번호가 성공적으로 변경되었습니다. 로그인 페이지로 이동합니다...');

                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                showMessage('error', '비밀번호 변경에 실패했습니다. 다시 시도해주세요.');
                submitBtn.disabled = false;
                submitBtn.textContent = '비밀번호 변경';
            }
        }
    </script>
</body>
</html>
