<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CoinPulse - 트레이딩 계정 로그인">
    <title>로그인 - CoinPulse</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/auth.css?v=20251217">
</head>
<body>
    <!-- Background Gradient -->
    <div class="auth-background">
        <div class="gradient-overlay"></div>
    </div>

    <!-- Login Container -->
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo -->
            <div class="auth-header">
                <a href="index.html" class="logo">CoinPulse</a>
                <p class="tagline">스마트 트레이딩으로 돌아오신 것을 환영합니다</p>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form">
                <!-- Email Input -->
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="이메일을 입력하세요"
                        required
                        autocomplete="email"
                    >
                    <span class="error-message" id="email-error"></span>
                </div>

                <!-- Password Input -->
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <div class="password-input-wrapper">
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="비밀번호를 입력하세요"
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="toggle-password" aria-label="비밀번호 표시 전환">
                            <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                    <span class="error-message" id="password-error"></span>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember-me" name="remember">
                        <span>로그인 상태 유지</span>
                    </label>
                    <a href="forgot-password.html" class="forgot-link">비밀번호를 잊으셨나요?</a>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn-primary btn-large btn-block" id="login-btn">
                    <span class="btn-text">로그인</span>
                    <span class="btn-loader" style="display: none;">
                        <svg class="spinner" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="12" cy="12" r="10" stroke-width="3" stroke-dasharray="32" stroke-dashoffset="32"></circle>
                        </svg>
                    </span>
                </button>

                <!-- Form Message -->
                <div class="form-message" id="form-message"></div>
            </form>

            <!-- Divider -->
            <div class="divider">
                <span>또는</span>
            </div>

            <!-- Social Login -->
            <div class="social-login">
                <!-- Google Sign-In Configuration -->
                <div id="g_id_onload"
                     data-client_id="759125219088-4j3a1nnubmvb0rvvbgqipups62b22s9s.apps.googleusercontent.com"
                     data-context="signin"
                     data-ux_mode="popup"
                     data-callback="handleGoogleSignIn"
                     data-auto_prompt="false"
                     data-itp_support="true">
                </div>

                <!-- Google Sign-In Button (Official) -->
                <div class="g_id_signin"
                     data-type="standard"
                     data-shape="rectangular"
                     data-theme="outline"
                     data-text="signin_with"
                     data-size="large"
                     data-logo_alignment="left"
                     data-width="400">
                </div>
            </div>

            <!-- Sign Up Link -->
            <div class="auth-footer">
                <p>계정이 없으신가요? <a href="signup.html" class="link">회원가입</a></p>
            </div>
        </div>

        <!-- Back to Home -->
        <a href="index.html" class="back-home">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            <span>홈으로 돌아가기</span>
        </a>
    </div>

    <!-- JavaScript -->
    <!-- Google Sign-In SDK -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- API Client Library (must be loaded first) -->
    <script src="js/api_client.js?v=20251219"></script>

    <!-- Login Handler -->
    <script>
        (function() {
            'use strict';

            // Wait for DOM to be ready
            document.addEventListener('DOMContentLoaded', function() {
                const loginForm = document.getElementById('login-form');
                const emailInput = document.getElementById('email');
                const passwordInput = document.getElementById('password');
                const loginBtn = loginForm.querySelector('button[type="submit"]');

                // Password toggle functionality
                const togglePasswordBtn = document.querySelector('.toggle-password');
                if (togglePasswordBtn && passwordInput) {
                    togglePasswordBtn.addEventListener('click', function() {
                        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                        passwordInput.setAttribute('type', type);

                        // Toggle eye icon (optional - add slash through eye when visible)
                        const eyeIcon = this.querySelector('.eye-icon');
                        if (type === 'text') {
                            eyeIcon.style.opacity = '0.6';
                        } else {
                            eyeIcon.style.opacity = '1';
                        }
                    });
                }

                // Check if user is already logged in
                const isAuth = window.api.isAuthenticated();
                console.log('[Login] Auth check:', {
                    isAuthenticated: isAuth,
                    accessToken: localStorage.getItem('access_token') ? 'EXISTS' : 'NULL',
                    apiAccessToken: window.api.accessToken ? 'EXISTS' : 'NULL'
                });

                if (isAuth) {
                    console.log('[Login] User already authenticated, redirecting to dashboard...');
                    // TEMPORARY: Disable redirect for debugging
                    console.warn('[Login] REDIRECT DISABLED FOR DEBUGGING - User can stay on login page');
                    // setTimeout(() => {
                    //     window.location.href = '/dashboard.html';
                    // }, 100);
                    return; // Keep return to prevent form submission
                }

                // Handle login form submission
                loginForm.addEventListener('submit', async function(e) {
                    e.preventDefault();

                    const email = emailInput.value.trim();
                    const password = passwordInput.value;

                    // Clear previous errors
                    clearErrors();

                    // Validate inputs
                    if (!email) {
                        showError('email-error', '이메일을 입력해주세요');
                        return;
                    }

                    if (!password) {
                        showError('password-error', '비밀번호를 입력해주세요');
                        return;
                    }

                    // Show loading state
                    setButtonLoading(loginBtn, true);

                    try {
                        // Call login API
                        const response = await window.api.login(email, password);

                        console.log('[Login] Success:', response);

                        // Show success message
                        showMessage('success', '로그인 성공! 이동 중...');

                        // Redirect to dashboard after short delay
                        setTimeout(() => {
                            window.location.href = '/dashboard.html';
                        }, 1000);

                    } catch (error) {
                        console.error('[Login] Error:', error);

                        // Show error message
                        let errorMessage = '로그인에 실패했습니다. 다시 시도해주세요.';
                        if (error.code === 'INVALID_CREDENTIALS') {
                            errorMessage = '이메일 또는 비밀번호가 올바르지 않습니다';
                        } else if (error.code === 'ACCOUNT_DEACTIVATED') {
                            errorMessage = '계정이 비활성화되었습니다';
                        } else if (error.code === 'NETWORK_ERROR') {
                            errorMessage = '네트워크 오류가 발생했습니다. 연결을 확인해주세요.';
                        }

                        showMessage('error', errorMessage);
                    } finally {
                        setButtonLoading(loginBtn, false);
                    }
                });

                // Utility functions
                function showError(elementId, message) {
                    const errorEl = document.getElementById(elementId);
                    if (errorEl) {
                        errorEl.textContent = message;
                        errorEl.style.display = 'block';
                    }
                }

                function clearErrors() {
                    const errors = document.querySelectorAll('.error-message');
                    errors.forEach(el => {
                        el.textContent = '';
                        el.style.display = 'none';
                    });

                    // Remove message if exists
                    const msgEl = document.getElementById('form-message');
                    if (msgEl) msgEl.remove();
                }

                function showMessage(type, message) {
                    // Remove existing message
                    const existing = document.getElementById('form-message');
                    if (existing) existing.remove();

                    // Create new message element
                    const msgEl = document.createElement('div');
                    msgEl.id = 'form-message';
                    msgEl.className = `form-message ${type}`;
                    msgEl.textContent = message;

                    // Insert before form
                    loginForm.parentElement.insertBefore(msgEl, loginForm);
                }

                function setButtonLoading(button, isLoading) {
                    if (isLoading) {
                        button.disabled = true;
                        button.innerHTML = '<span>로그인 중...</span>';
                        button.style.opacity = '0.7';
                    } else {
                        button.disabled = false;
                        button.innerHTML = '<span>로그인</span>';
                        button.style.opacity = '1';
                    }
                }

                console.log('[Login] Form initialized with new API client');
            });

            // Google Sign-In callback (called by Google SDK)
            window.handleGoogleSignIn = async function(response) {
                console.log('[Google] Sign-In response received');

                try {
                    // Google JWT credential
                    const credential = response.credential;

                    // Decode JWT to get user info (basic decoding, not verification)
                    const payload = JSON.parse(atob(credential.split('.')[1]));
                    console.log('[Google] User info:', {
                        email: payload.email,
                        name: payload.name,
                        picture: payload.picture
                    });

                    // Send to backend for verification and login
                    const loginResponse = await fetch('/api/auth/google-login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            credential: credential,
                            email: payload.email,
                            name: payload.name,
                            picture: payload.picture
                        })
                    });

                    const data = await loginResponse.json();

                    if (data.success) {
                        // Save tokens
                        window.api.setAccessToken(data.access_token);
                        if (data.refresh_token) {
                            window.api.setRefreshToken(data.refresh_token);
                        }

                        console.log('[Google] Login successful, redirecting...');

                        // Show success message
                        const msgEl = document.createElement('div');
                        msgEl.className = 'form-message success';
                        msgEl.textContent = 'Google 로그인 성공! 이동 중...';
                        document.getElementById('login-form').parentElement.insertBefore(
                            msgEl,
                            document.getElementById('login-form')
                        );

                        // Redirect to dashboard
                        setTimeout(() => {
                            window.location.href = '/dashboard.html';
                        }, 1000);
                    } else {
                        throw new Error(data.error || 'Google 로그인에 실패했습니다.');
                    }
                } catch (error) {
                    console.error('[Google] Login error:', error);

                    const msgEl = document.createElement('div');
                    msgEl.className = 'form-message error';
                    msgEl.textContent = error.message || 'Google 로그인 중 오류가 발생했습니다.';
                    document.getElementById('login-form').parentElement.insertBefore(
                        msgEl,
                        document.getElementById('login-form')
                    );
                }
            };
        })();
    </script>
</body>
</html>
