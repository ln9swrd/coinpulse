<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CoinPulse - Login to your trading account">
    <title>Login - CoinPulse</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/auth.css?v=20251124">
</head>
<body>
    <!-- Background Gradient -->
    <div class="auth-background">
        <div class="gradient-overlay"></div>
    </div>

    <!-- Login Container -->
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo -->
            <div class="auth-header">
                <a href="index.html" class="logo">CoinPulse</a>
                <p class="tagline">Welcome back to smart trading</p>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form">
                <!-- Email Input -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Enter your email"
                        required
                        autocomplete="email"
                    >
                    <span class="error-message" id="email-error"></span>
                </div>

                <!-- Password Input -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input-wrapper">
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Enter your password"
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                            <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                    <span class="error-message" id="password-error"></span>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember-me" name="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="forgot-password.html" class="forgot-link">Forgot password?</a>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn-primary btn-large btn-block" id="login-btn">
                    <span class="btn-text">Login</span>
                    <span class="btn-loader" style="display: none;">
                        <svg class="spinner" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="12" cy="12" r="10" stroke-width="3" stroke-dasharray="32" stroke-dashoffset="32"></circle>
                        </svg>
                    </span>
                </button>

                <!-- Form Message -->
                <div class="form-message" id="form-message"></div>
            </form>

            <!-- Divider -->
            <div class="divider">
                <span>or</span>
            </div>

            <!-- Social Login (Optional - future enhancement) -->
            <div class="social-login">
                <button type="button" class="btn-social btn-google" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    <span>Continue with Google</span>
                </button>

                <button type="button" class="btn-social btn-kakao" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 3C6.477 3 2 6.477 2 10.5c0 2.664 1.88 4.992 4.715 6.243-.328 1.176-1.087 3.818-1.124 3.966-.048.193.07.19.145.139.058-.039 3.396-2.289 3.958-2.668C10.422 18.467 11.196 18.6 12 18.6c5.523 0 10-3.477 10-7.6S17.523 3 12 3z" fill="#FFE812"/>
                    </svg>
                    <span>Continue with Kakao</span>
                </button>
            </div>

            <!-- Sign Up Link -->
            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html" class="link">Sign up</a></p>
            </div>
        </div>

        <!-- Back to Home -->
        <a href="index.html" class="back-home">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            <span>Back to home</span>
        </a>
    </div>

    <!-- JavaScript -->
    <!-- API Client Library (must be loaded first) -->
    <script src="js/api_client.js?v=20251129"></script>

    <!-- Login Handler -->
    <script>
        (function() {
            'use strict';

            // Wait for DOM to be ready
            document.addEventListener('DOMContentLoaded', function() {
                const loginForm = document.getElementById('login-form');
                const emailInput = document.getElementById('email');
                const passwordInput = document.getElementById('password');
                const loginBtn = loginForm.querySelector('button[type="submit"]');

                // Check if user is already logged in
                if (window.api.isAuthenticated()) {
                    console.log('[Login] User already authenticated, redirecting...');
                    window.location.href = '/dashboard.html';
                    return;
                }

                // Handle login form submission
                loginForm.addEventListener('submit', async function(e) {
                    e.preventDefault();

                    const email = emailInput.value.trim();
                    const password = passwordInput.value;

                    // Clear previous errors
                    clearErrors();

                    // Validate inputs
                    if (!email) {
                        showError('email-error', 'Email is required');
                        return;
                    }

                    if (!password) {
                        showError('password-error', 'Password is required');
                        return;
                    }

                    // Show loading state
                    setButtonLoading(loginBtn, true);

                    try {
                        // Call login API
                        const response = await window.api.login(email, password);

                        console.log('[Login] Success:', response);

                        // Show success message
                        showMessage('success', 'Login successful! Redirecting...');

                        // Redirect to dashboard after short delay
                        setTimeout(() => {
                            window.location.href = '/dashboard.html';
                        }, 1000);

                    } catch (error) {
                        console.error('[Login] Error:', error);

                        // Show error message
                        let errorMessage = 'Login failed. Please try again.';
                        if (error.code === 'INVALID_CREDENTIALS') {
                            errorMessage = 'Invalid email or password';
                        } else if (error.code === 'ACCOUNT_DEACTIVATED') {
                            errorMessage = 'Your account has been deactivated';
                        } else if (error.code === 'NETWORK_ERROR') {
                            errorMessage = 'Network error. Please check your connection.';
                        }

                        showMessage('error', errorMessage);
                    } finally {
                        setButtonLoading(loginBtn, false);
                    }
                });

                // Utility functions
                function showError(elementId, message) {
                    const errorEl = document.getElementById(elementId);
                    if (errorEl) {
                        errorEl.textContent = message;
                        errorEl.style.display = 'block';
                    }
                }

                function clearErrors() {
                    const errors = document.querySelectorAll('.error-message');
                    errors.forEach(el => {
                        el.textContent = '';
                        el.style.display = 'none';
                    });

                    // Remove message if exists
                    const msgEl = document.getElementById('form-message');
                    if (msgEl) msgEl.remove();
                }

                function showMessage(type, message) {
                    // Remove existing message
                    const existing = document.getElementById('form-message');
                    if (existing) existing.remove();

                    // Create new message element
                    const msgEl = document.createElement('div');
                    msgEl.id = 'form-message';
                    msgEl.className = `form-message ${type}`;
                    msgEl.textContent = message;

                    // Insert before form
                    loginForm.parentElement.insertBefore(msgEl, loginForm);
                }

                function setButtonLoading(button, isLoading) {
                    if (isLoading) {
                        button.disabled = true;
                        button.innerHTML = '<span>Logging in...</span>';
                        button.style.opacity = '0.7';
                    } else {
                        button.disabled = false;
                        button.innerHTML = '<span>Login</span>';
                        button.style.opacity = '1';
                    }
                }

                console.log('[Login] Form initialized with new API client');
            });
        })();
    </script>
</body>
</html>
